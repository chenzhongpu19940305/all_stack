# 测试环境配置
spring:
  application:
    name: langchain-springboot-test

# 测试环境下禁用某些功能以加快测试速度
langchain4j:
  open-ai:
    chat-model:
      api-key: test-key  # 测试用的假API Key
      model-name: gpt-3.5-turbo
      temperature: 0.7
      max-tokens: 100
      timeout: 10s

# 日志配置 - 测试时减少日志输出
logging:
  level:
    com.example.langchain: INFO
    dev.langchain4j: WARN
    org.springframework: WARN
    root: WARN